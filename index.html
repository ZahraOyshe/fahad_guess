<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Guessing Game</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0d1117;
    color: #c9d1d9;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
  }
  .intro, .game-container, .end-screen {
    display: none;
    padding: 40px;
    min-height: 100vh;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }
  .intro {
    display: flex;
    font-size: 1.5em;
    font-family: monospace;
    white-space: pre-wrap;
  }
  .game-container {
    display: flex;
    flex-direction: column;
  }
  h1 {
    color: #58a6ff;
    margin-bottom: 10px;
  }
  input[type="text"] {
    padding: 10px;
    font-size: 18px;
    width: 60%;
    border: 2px solid #58a6ff;
    border-radius: 5px;
    background: #161b22;
    color: #c9d1d9;
  }
  button {
    padding: 10px 20px;
    font-size: 18px;
    background-color: #238636;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin: 10px;
  }
  button:hover {
    background-color: #2ea043;
  }
  .hint, .timer, .celebration {
    margin-top: 15px;
    font-weight: bold;
  }
  .timer {
    font-size: 1.2em;
    color: #f85149;
  }
  .celebration {
    color: #3fb950;
    font-size: 1.5em;
  }
</style>
</head>
<body>

<div class="intro" id="intro"></div>

<div class="game-container" id="game">
  <h1>üéØ Guessing Game üéØ</h1>
  <div class="timer" id="timer"></div>
  <h2 id="round-title"></h2>
  <p id="instruction"></p>
  <div id="underscores"></div>
  <input type="text" id="guessInput" placeholder="Enter your guess" />
  <button onclick="submitGuess()">Submit</button>
  <div class="hint" id="hint"></div>
  <div class="celebration" id="celebration"></div>
</div>

<div class="end-screen" id="endScreen"></div>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
<!-- Sounds -->
<audio id="successSound" src="https://freesound.org/data/previews/522/522858_11540356-lq.mp3"></audio>
<audio id="tickSound" src="https://freesound.org/data/previews/341/341695_6261194-lq.mp3"></audio>

<script>
const introTexts = [
  "Hi, Fahad!\nI see you have entered a dangerous game.",
  "Ready to guess?"
];

let currentIntro = 0;
let charIndex = 0;
const introDiv = document.getElementById('intro');
const gameDiv = document.getElementById('game');
const endScreen = document.getElementById('endScreen');

const words = [
  "ALLAH",
  "BATHROBE",
  "GIFT",
  "FUTURE",
  "HUGGY",
  "GRATEFUL",
  "DISCIPLINE"
];

const fixedRounds = [
  { answer: "HAPPY BIRTHDAY", type: "sentence" },
  { answer: "I LOVE YOU", type: "sentence" }
];

let rounds = [];
let currentRound = 0;
let revealedLetters = 0;
let timeRemaining = 150;
let timerInterval;

function typeIntro() {
  const text = introTexts[currentIntro];
  if (charIndex < text.length) {
    introDiv.innerHTML = text.substring(0, charIndex + 1).replace(/\n/g, "<br>");
    charIndex++;
    setTimeout(typeIntro, 50);
  } else {
    currentIntro++;
    if (currentIntro < introTexts.length) {
      charIndex = 0;
      setTimeout(() => typeIntro(), 1000);
    } else {
      startGame();
    }
  }
}

window.onload = () => {
  introDiv.style.display = 'flex';
  typeIntro();
};

function startGame() {
  // Build rounds
  const shuffled = words.sort(() => 0.5 - Math.random());
  rounds = [{ answer: "LOVE", type: "word" }];
  shuffled.forEach(w => {
    rounds.push({ answer: w, type: w.includes(" ") ? "phrase" : "word" });
  });
  rounds = rounds.concat(fixedRounds);

  introDiv.style.display = 'none';
  gameDiv.style.display = 'flex';
  updateRound();
  startTimer();
}

function startTimer() {
  const timerDiv = document.getElementById("timer");
  timerDiv.textContent = `‚è≥ Time Left: ${timeRemaining}s`;
  timerInterval = setInterval(() => {
    timeRemaining--;
    document.getElementById("tickSound").play();
    timerDiv.textContent = `‚è≥ Time Left: ${timeRemaining}s`;
    if (timeRemaining <= 0) {
      clearInterval(timerInterval);
      endGame(false);
    }
  }, 1000);
}

function submitGuess() {
  const input = document.getElementById("guessInput");
  const guess = input.value.trim().toUpperCase();
  const round = rounds[currentRound];
  const hintDiv = document.getElementById("hint");
  const celebrationDiv = document.getElementById("celebration");

  if (guess === round.answer) {
    playSuccess();
    celebrationDiv.textContent = "üéâ Correct!";
    setTimeout(() => {
      celebrationDiv.textContent = "";
      currentRound++;
      if (currentRound >= rounds.length) {
        endGame(true);
      } else {
        revealedLetters = 0;
        updateRound();
      }
    }, 1200);
  } else {
    revealedLetters++;
    const partial = round.answer.slice(0, revealedLetters).split("").join(" ");
    hintDiv.textContent = `Hint: ${partial}`;
    if (revealedLetters >= round.answer.length) {
      hintDiv.textContent = `The answer was: ${round.answer}`;
    }
  }
  input.value = "";
  input.focus();
}

function updateRound() {
  const round = rounds[currentRound];
  const roundTitle = document.getElementById("round-title");
  const instruction = document.getElementById("instruction");
  const underscores = document.getElementById("underscores");
  const hintDiv = document.getElementById("hint");

  let promptType = round.type;
  if (round.answer === "HAPPY BIRTHDAY" || round.answer === "I LOVE YOU") {
    promptType = "sentence";
  }
  const wordCount = round.answer.split(" ").length;
  const firstLetter = round.answer.charAt(0);
  if (promptType === "word") {
    instruction.textContent = `Guess this ${round.answer.length} letter word that starts with ${firstLetter}`;
  } else if (promptType === "phrase") {
    instruction.textContent = `Guess this ${wordCount} word phrase that starts with ${firstLetter}`;
  } else {
    instruction.textContent = `Guess this ${wordCount} word sentence that starts with ${firstLetter}`;
  }
  roundTitle.textContent = `Round ${currentRound + 1}`;
  hintDiv.textContent = "";
  underscores.innerHTML = round.answer.split("").map(c => (c === " " ? "&nbsp;" : "_")).join(" ");
}

function playSuccess() {
  const sound = document.getElementById("successSound");
  sound.currentTime = 0;
  sound.play();
  confetti({
    particleCount: 100,
    spread: 70,
    origin: { y: 0.6 }
  });
}

function endGame(success) {
  clearInterval(timerInterval);
  gameDiv.style.display = 'none';
  endScreen.style.display = 'flex';
  if (success) {
    endScreen.innerHTML = `<h2>üéâ Congratulations!</h2><p>You guessed all words in time! Though I thought you would be much quicker considering how easy-peasy it was for a big-brain like you. :P On a serious note...</p>
<p>üéâ Happy Birthday to My Husband! üéÇ</p>

<p>To the man who never fails to annoy me, make me laugh, drive me crazy, and steal my heart all over again‚Äî</p>
<p>This birthday is extra special because it‚Äôs your first one as my husband.</p>

<p>Thank you for filling the past month with joy, your playfulness, your cheeky smiles, and that endless love only you can give. You are the sweetest trouble I could ever wish for, and I wouldn‚Äôt trade a single moment of this new chapter we‚Äôve started together. May your birthday be filled with everything that makes you happiest (including me, obviously), lots of laughter, and just the right amount of mischief.</p>
<p>I love you more than words‚Äîand all your adorable antics‚Äîcan say.</p>
<p>Here‚Äôs to a lifetime of adventures as husband and wife. üíñ</p>

<p>Happy Birthday, my love! ü•≥‚ú®</p>

<p>- BOU.</p>


<button onclick="location.reload()">Play Again</button>`;
  } else {
    endScreen.innerHTML = `<h2>‚è≥ Time's Up!</h2><p>Better luck next time.</p><button onclick="location.reload()">Try Again</button>`;
  }
}
</script>

</body>
</html>
