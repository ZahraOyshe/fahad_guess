<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guessing Game</title>
  <style>
    body {
      background: linear-gradient(135deg, #f6d365, #fda085);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      color: #333;
    }
    h1 {
      color: #fff;
      text-shadow: 1px 1px 3px #000;
    }
    .game-container {
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      width: 60%;
      border: 2px solid #f6d365;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #f67280;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-left: 10px;
    }
    button:hover {
      background-color: #c06c84;
    }
    .hint {
      font-weight: bold;
      color: #555;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¯ Guessing Game ðŸŽ¯</h1>
  <div class="game-container">
    <h2 id="round-title">Round 1</h2>
    <p id="instruction">Guess the 4-letter word!</p>
    <input type="text" id="guessInput" placeholder="Enter your guess" />
    <button onclick="submitGuess()">Submit</button>
    <div class="hint" id="hint"></div>
  </div>

  <script>
    const rounds = [
      { answer: "LOVE", type: "word", instruction: "Guess the 4-letter word!" },
      { answer: "I LOVE YOU", type: "sentence", instruction: "Guess the 3-word sentence!" },
      { answer: "HAPPY BIRTHDAY", type: "sentence", instruction: "Guess the 2-word sentence!" }
    ];

    let currentRound = 0;
    let revealedLetters = 0;

    function submitGuess() {
      const input = document.getElementById("guessInput");
      const guess = input.value.trim().toUpperCase();
      const round = rounds[currentRound];
      const hintDiv = document.getElementById("hint");

      if (guess === round.answer) {
        currentRound++;
        if (currentRound >= rounds.length) {
          document.querySelector(".game-container").innerHTML = `
            <h2>ðŸŽ‰ Congratulations! ðŸŽ‰</h2>
            <p>You completed all rounds!</p>
          `;
        } else {
          revealedLetters = 0;
          updateRound();
        }
      } else {
        revealedLetters++;
        const hint = round.answer.slice(0, revealedLetters).split("").join(" ");
        hintDiv.textContent = `Hint: ${hint}`;
        if (revealedLetters >= round.answer.length) {
          hintDiv.textContent = `The answer was: ${round.answer}`;
        }
      }
      input.value = "";
      input.focus();
    }

    function updateRound() {
      const round = rounds[currentRound];
      document.getElementById("round-title").textContent = `Round ${currentRound + 1}`;
      document.getElementById("instruction").textContent = round.instruction;
      document.getElementById("hint").textContent = "";
      document.getElementById("guessInput").placeholder = "Enter your guess";
    }
  </script>
</body>
</html>
